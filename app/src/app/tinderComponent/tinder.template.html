<div id="angularRoot">
  <div fxLayout="column" style="background-color:#f5f7fa;" fxFlex="100" fxLayoutAlign="center" fxShow="true" fxHide="false">
    <div fxLayout="row" fxFlex="100" fxShow="true" fxHide="false">
      <div fxLayout="column" style="z-index:1;" fxFlex="50" fxLayoutAlign="start" fxHide="true">
        <mat-card style="width:50%" class="card1">
          <div fxLayout="column" fxShow="true" fxHide="false">
            <div fxLayout="row" style="   " class="row1" fxFlex="100" fxLayoutWrap="true" fxLayoutGap="5" fxLayoutAlign="start" fxShow="true" fxHide="false">
              <img imgSrc="Web/Icons/tinder.jpg" alt="Icon" class="tindericon">
              <h4 class="profile">My Profile</h4>
              <mat-icon class="material-icons" id="cardtravel">card_travel</mat-icon>
            </div>
            <div fxLayout="row" class="row2" fxFlex="200" fxLayoutWrap="true" fxLayoutGap="2" fxLayoutAlign="start" fxShow="true" fxHide="false">
              <img imgSrc="Web/Icons/bell1.jpg" class="bellicon">
              <div fxLayout="column" fxShow="true" fxHide="false">
                <p class="para1">See When Your Matches</p>
                <p class="para1">Answer</p>
                <h6 style="text-decoration:underline;margin-top:0px;">Enable Notifications</h6>
              </div>
            </div>
            <div fxLayout="column" fxShow="true" fxHide="false">
              <div fxLayout="row" fxShow="true" fxHide="false">
                <img imgSrc="Web/Icons/cardicon.png" class="card">
              </div>
              <div fxLayout="column" fxShow="true" fxHide="false">
                <h3 class="swipe">Got Swiping</h3>
                <p class="para">You&apos;ll start seeing matches here once you get swiping!When you&apos;re ready to chat,you can message them directly from here.Swipe on!</p>
              </div>
              <div fxLayout="row" fxShow="true" fxHide="false"></div>
            </div>
            <div fxLayout="row" fxShow="true" fxHide="false">
              <div fxLayout="row" fxShow="true" fxHide="false"></div>
            </div>
          </div>
        </mat-card>
        <div fxLayout="row" fxShow="true" fxHide="false"></div>
      </div>
      <div fxLayout="row" style="width:100%" fxFlex="100" fxLayoutAlign="center start" fxShow="true" fxHide="false">
        <div fxLayout="column" style="width:100%;" fxFlex="50" fxLayoutAlign="center center" fxShow="true" fxHide="false">
          <bh-cardstack [stackConfig]="stackConfig" (throwout)="onThrowOut($event)" [card]="card"></bh-cardstack>
          <div fxLayout="row" style="position:absolute;bottom:30%;" class="row3" fxFlex="50" fxLayoutGap="10" fxShow="true" fxHide="true" *ngIf="false">
            <div fxLayout="column" fxShow="true" fxHide="false">
              <div fxLayout="row" fxLayoutAlign="center center" fxShow="true" fxHide="true">
                <img imgSrc="Web/Icons/images1.png" class="refreshicon">
                <img imgSrc="Web/Icons/nope.png" class="crossicon">
                <img imgSrc="Web/Icons/liked.png" class="likedicon">
                <img imgSrc="Web/Icons/star.png" class="staricon">
                <img imgSrc="Web/Icons/lightboost.png" class="lighticon">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
